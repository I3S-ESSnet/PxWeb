language: shell
os: windows
services: docker
env:
  global:
  - GITHUB_USERNAME=I3S-ESSnet
  - secure: 
  - secure: 
script:
- docker build --tag "${GITHUB_USERNAME}/pxweb:latest" .
after_script:
- docker images
before_deploy:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker tag "${GITHUB_USERNAME}/pxweb:latest" "${GITHUB_USERNAME}/pxweb:windowsservercore-1803"
deploy:
  provider: script
  script: docker push "${GITHUB_USERNAME}/pxweb:latest" && docker push "${GITHUB_USERNAME}/pxweb:windowsservercore-1803"
  on:
    branch: master
    all_branches: true
